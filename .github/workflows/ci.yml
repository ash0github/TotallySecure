name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run:  npm install

      - name: Build project
        run: npm run build

      - name: Run tests (if present)
        run: |
          if npm run | grep -q " test"; then
            npm run test
          else
            echo "No test script defined"
          fi
